        <script>
            var firebaseConfig = {
                apiKey: "AIzaSyBchPIaXkSX2n6We4Dsp5rVkjTB5FKJiQo",
                authDomain: "cognitive-f72bb.firebaseapp.com",
                databaseURL: "https://cognitive-f72bb.firebaseio.com",

                storageBucket: "cognitive-f72bb.appspot.com",
                messagingSenderId: "940470277749",
                appId: "1:940470277749:web:43c1f58aab5c16d3"
            };

            firebase.initializeApp(firebaseConfig);
            var db = firebase.firestore();

            function emailIsValid (email) {
                var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test((String)(email).toLowerCase());
            }

            function subscribe() {    
                var email = document.getElementById("email").value;
                if(emailIsValid(email)) {
                    db.collection("subs").add({
                        email: email,
                    })
                    .then(function(docRef) {
                        console.log("Document written with ID: ", docRef.id);
                    })
                    .catch(function(error) {
                        console.error("Error adding document: ", error);
                    });

                    document.getElementById("email").value = "";
                    var x = document.getElementById("alert-success");
                    x.style.display = "block";
                }
                else {
                    var x = document.getElementById("alert-danger");
                    x.style.display = "block";
                }
            }
        </script>

        <main>

            <h1>Coming Soon</h1>  
            <p class="text-center">Subscribe to be notified when we launch</p>  
            <div class="text-center">                
                <input type="text" id="email" name="email" placeholder="EMAIL">                            
                <input type="submit" value="Submit" onclick="subscribe()">
            </div>

            <div id="alert-success" class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Success!</strong>
            </div>

            <div id="alert-danger" class="alert alert-danger alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Enter a Valid Email!</strong>
            </div>

        </main>
